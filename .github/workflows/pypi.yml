---
name: PyPI upload

on:
  push:
    tags:
      - '*'

jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set package meta-data
        shell: bash
        run: |
          sed -i 's/%__VERSION__/'${{ steps.extract_name_and_version.outputs.ver }}'/g' pyproject.toml
          sed -i 's/%__URL__/'${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}'/g' pyproject.toml
          sed -i 's/%__VERSION__/'${{ steps.extract_name_and_version.outputs.ver }}'/g' $(basename ${GITHUB_REPOSITORY})/__version__.py
          sed -i 's/%__URL__/'${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}'/g' $(basename ${GITHUB_REPOSITORY})/__version__.py
          cat $(basename ${GITHUB_REPOSITORY})/__version__
      -
        name: Dependencies
        run: |
          python -m pip install poetry==1.1.7
      -
        name: Build
        run: poetry build
      -
        name: Publish
        run: |
          sed -i 's/__NAME__/'${CI_PROJECT_TITLE}'/g' ${HELM_CHART_PATH}
          poetry config http-basic.pypi ${{ secrets.PYPI_LOGIN }} ${{ secrets.PYPI_PASS }}
          poetry publish
